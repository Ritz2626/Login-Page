<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" >
    <title>Login Page</title>
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
         <div class="button-box">
           <div id="btn"></div>
             <button type="button" class="toggle" onclick="login()">Log In</button>
              <button type="button" class="toggle" onclick="register()">Register</button>
           </div>
        <div class="social-media">
          <img src="facebook.png">
          <img src="instagram.png">
          <img src="twitter.png">
          </div>
          <form id="login" class="input-group" >
            <input type="text" class="input-field" placeholder="User Id" required>
              <input type="text" class="input-field" placeholder="Enter Password" required>
              <input type="checkbox" class="checkbox"><span>Remember Password</span>
              <button type="submit" class="submit">Login</button>
            </form>
            <form id="register" class="input-group" >
              <input type="text" class="input-field" placeholder="User Id" required>
              <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions.</span>
                <button type="submit" class="submit">Register</button>
              </form>

          </div>
    </div>
    <script>
      var x=document.getElementById("login");
      var y=document.getElementById("register");
      var z=document.getElementById("btn");
      function register()
      {
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
      }
      function login()
      {
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0px";
      }
    </script>
  </body>
</html>
